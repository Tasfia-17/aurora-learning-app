    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              mono: ['VT323', 'monospace'],
              nunito: ['Nunito', 'sans-serif'],
              handwritten: ['Caveat', 'cursive'],
            },
            colors: {
              'aurora-purple': '#7B61FF',
              'aurora-light': '#F5F3FF',
              'aurora-dark-text': '#2E1E6A',
              'aurora-mid-text': '#D1C4E9',
              'aurora-light-text': '#EDE7F6',
              'aurora-gold': '#FFD700',
              'aurora-gold-dark': '#B8860B',
              'pastel-purple': '#E6E0FF', // Soft Lavender
              'pastel-yellow': '#FFF9E0', // Creamy Yellow
              'pastel-pink': '#FFDDEE', // Gentle Rose Pink
              'warm-brown': '#A17A69',
              'warm-orange': '#FFC18C',
              'deep-sienna': '#7D5A50',
              'paper-light': '#FEFBF6',
              'paper-dark': '#F8F0E3',
              'aurora-night-purple': '#2E1E6A',
              'aurora-deep-blue': '#1A1A40',
            },
            animation: {
              'emerge-glow': 'emerge-glow 4s ease-in-out infinite',
              'float-subtle': 'float-subtle 4s ease-in-out infinite',
              'glass-shine': 'glass-shine 5s ease-in-out infinite',
              'sparkle': 'sparkle 2s ease-in-out infinite',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'background-pan': 'background-pan 15s ease-in-out infinite',
              'bounce-sm': 'bounce-sm 2s ease-in-out infinite',
              'sway': 'sway 8s ease-in-out infinite',
              'cloud-drift-slow': 'cloud-drift 40s linear infinite',
              'cloud-drift-fast': 'cloud-drift 25s linear infinite',
              'border-flow': 'border-flow 6s linear infinite',
              'sparkle-subtle': 'sparkle-subtle 5s ease-in-out infinite',
            },
            keyframes: {
              'emerge-glow': {
                '0%, 100%': { opacity: '0.7', textShadow: '0 0 8px rgba(237, 231, 246, 0.4)' },
                '50%': { opacity: '1', textShadow: '0 0 16px rgba(237, 231, 246, 0.8)' },
              },
              'float-subtle': {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-8px)' },
              },
              'glass-shine': {
                '0%': { 'background-position': '200% 0' },
                '100%': { 'background-position': '-200% 0' },
              },
              'sparkle': {
                '0%, 100%': { opacity: '0', transform: 'scale(0.5) rotate(0deg)' },
                '50%': { opacity: '1', transform: 'scale(1) rotate(180deg)' },
              },
              'fade-in': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'background-pan': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
              'bounce-sm': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' },
              },
              'sway': {
                '0%, 100%': { transform: 'rotate(-1deg) translateY(5px)' },
                '50%': { transform: 'rotate(1deg) translateY(-5px)' },
              },
              'cloud-drift': {
                'from': { transform: 'translateX(-100%)' },
                'to': { transform: 'translateX(100%)' },
              },
              'border-flow': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
              'sparkle-subtle': {
                '0%, 100%': { opacity: 0.1 },
                '50%': { opacity: 0.3 },
              },
            }
          }
        }
      }
    </script>
